<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<script src="https://kit.fontawesome.com/d9f4eb338e.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./estilos/formulario.css">

<script type="text/javascript" src="./JS/Enviar.js"></script>
<script src="./JS/script.js"></script>
<body>
    <header>
        <div class="menu-underline">
            <a href="./inicio.html"><i class="fa-solid fa-house"></i>Home</a>
            <a href="./brasil.html">Brasil</a>
            <a href="./dinamarca.html">Dinamarca</a>
            <a href="./finlandia.html">Finlandia</a>
            <a href="./suica.html">Suiça</a>
            <a href=""><i class="fa-solid fa-envelope"></i>Contato</a>
            <a href="./index.html">Quem Somos</a>
            <div class="underline"></div>
        </div>  
        <h1 class="titulo">Introdução ao Formulario</h1>

        <p>
            Aqui embaixo vc pode mandar duvidas ou sugestões atraves desse formulario disponivel
        </p>
    </header>

    <main>
        <div class="box-formulario">

            <div class="formulario">

                <div class="title-form">
                    <h2><i class="fa-solid fa-envelope"></i>Mande suas Duvidas ou sugestões</h2>
                </div>

                <form action="#" method="post">


                    <span>
                        <input type="text" class="input-slide" id="nomeid" name="nome" placeholder="Nome" autocomplete="off" required=""/>
                        <label for="nome"><i class="fa-solid fa-user"></i></label>
                    </span>

                    <span>
                        <input type="email" class="input-slide" id="email" name="email" placeholder="E-mail" autocomplete="off" required=""/>
                        <label for="email"><i class="fa-solid fa-square-envelope"></i></label>
                    </span>

                    <span>
                        <input type="text" class="input-slide" id="assunto" name="assunto" placeholder="Assunto" autocomplete="off" required=""/>
                        <label for="assunto"><i class="fa-solid fa-bars"></i></label>
                    </span>

                    <span>
                        <textarea type="text" class="textarea-slide" id="mensagem" name="mensagem" rows="5" placeholder="Mensagem" autocomplete="off" required=""></textarea>
                        <label for="mensagem"><i class="fa-solid fa-inbox"></i></label>
                    </span>

                    <div class="box-btn">

                        <button type="submit" onclick="Enviar()" class="btn-envia zoom-shadow">
                            <i class="fa-solid fa-paper-plane"> <a href="./formulario.html" class="voltar">Enviar</a> </i>
                        </button>

                    </div>

                </form>

            </div>

        </div> <!--Box Formulario-->
    </main>
    <footer>
        <button onclick="Voltar()">
            <a href="">Voltar ao Inicio</a>
        </button>
    </footer>
</body>
</html>
